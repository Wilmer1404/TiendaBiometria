<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda Inteligente </title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    :root {
      --brand-50: #eef2ff;
      --brand-200: #dbeafe;
      --brand-500: #2563eb;
      --brand-600: #1d4ed8;
    }

    body {
      background: linear-gradient(180deg, #f7f8fc 0%, #f2f4f9 100%);
    }

    .navbar-brand {
      letter-spacing: .2px;
    }

    .card-soft {
      border: 0;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .06);
      background: #fff;
    }

    .title-strong {
      font-weight: 800;
      letter-spacing: .2px;
    }

    .hero {
      background: radial-gradient(1000px 300px at 20% -10%, var(--brand-50), transparent 60%),
        radial-gradient(1000px 300px at 80% -10%, var(--brand-200), transparent 60%);
      border-bottom: 1px solid rgba(0, 0, 0, .06);
    }

    .video-wrapper {
      position: relative;
      border-radius: 1rem;
      overflow: hidden;
      background: #000;
    }

    .video-wrapper::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 46%, rgba(255, 255, 255, .12) 0 45%, rgba(0, 0, 0, .6) 46% 100%);
      pointer-events: none;
    }

    .video-el {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
      display: block;
    }

    .btn-brand {
      background: var(--brand-500);
      border-color: var(--brand-500);
    }

    .btn-brand:hover {
      background: var(--brand-600);
      border-color: var(--brand-600);
    }

    .product-img {
      aspect-ratio: 1/1;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <!-- 1) face-api UMD SIN defer, antes de tu app -->
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script type="module" src="/src/main.jsx"></script>


</body>

</html>
